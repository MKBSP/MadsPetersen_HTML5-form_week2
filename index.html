<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Form - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9868e678f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-1">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="images/takemymoney.jpg" alt="payment take my money">
      </button>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header bg-light">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Payment Form Example</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Body / Form -->
        <div class="modal-body">
          <form>
            <!-- Card details -->
            <div class="row g-3">
              <div class="col-sm-5">
                <label for="inputCardNumber" class="form-label">Card #</label>
                <input type="text small" class="form-control" placeholder="XXXX XXXX XXXX XXXX"
                  aria-label="Card Number">
              </div>
              <div class="col-sm-3">
                <label for="inputCVCNumber" class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="XXX" aria-label="State">
              </div>
              <div class="col-sm-4">
                <label for="inputAmoung" class="form-label">Amount #</label>
                <input type="text" class="form-control" placeholder="$ Amount" aria-label="Zip">
              </div>
            </div>

            <!-- Name -->
            <div class="row g-2">
              <div class="col-sm-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="John" aria-label="FirstName">
              </div>
              <div class="col-sm-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Doe" aria-label="LastName">
              </div>
            </div>

            <!-- Address -->
            <div class="row g-3">
              <div class="col-sm-7">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" placeholder="City" aria-label="City">
              </div>
              <div class="col-sm">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select size-3" aria-label="Select State">
                  <option selected>Select State</option>
                  <option value="1">New York</option>
                  <option value="2">Alabama</option>
                  <option value="3">Nevada</option>
                </select>
              </div>
              <div class="col-sm">
                <label for="inputZipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
              </div>
            </div>



            <!-- Radio Buttons for the Credit cards -->
            <div class="row">
              <div class="col-sm-6 mt-2">
                <p>We accept</p>
                <div class="badge text-bg-secondary p-3">
                  <div class="form-check form-check-inline">                   
                    <input class="form-check-input" type="checkbox" id="Visa" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">
                      <i class="fa-brands p-1 fa-cc-visa" style="color: #ffffff;"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Mastercard" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">
                      <i class="fa-brands p-1 fa-cc-mastercard" style="color: #ffffff;"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="American Express" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">
                      <i class="fa-brands p-1 fa-cc-amex" style="color: #ffffff;"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="PayPal" value="option4">
                    <label class="form-check-label" for="inlineCheckbox3">
                      <i class="fa-brands p-1 fa-cc-paypal" style="color: #ffffff;"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 mt-1">
                <div class="mb-3 m1-1">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <p class="fst-italic">Add any notes here</p>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="modal-footer modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
